<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<title>Eventapp</title>
</h:head>
<h:body>
	<div id="header">
		<h1 class="title ui-widget-header ui-corner-all">Eventapp</h1>
		<ui:define name="viewname">Cadastro</ui:define>
	</div>
	<div class="center formulario ui-fluid">
		<h:form id="form">

			<h:panelGrid columns="2">

				<p:outputLabel value="Nome do evento:" />
				<p:inputText value="#{eventoBean.evento.nome}" />

				<p:outputLabel value="Nome da organização:" />
				<p:inputText value="#{eventoBean.evento.organizacao}" />

				<p:outputLabel value="Local:" />
				<p:inputText value="#{eventoBean.evento.local}" />

				<p:outputLabel value="Data:" />
				<p:inputText value="#{eventoBean.evento.data}" />

				<p:outputLabel value="Hora:" />
				<p:inputText value="#{eventoBean.evento.horario}" />

				<p:commandButton id="btn-enviar" value="Cadastrar"
					update="form table" action="#{eventoBean.adicionarEvento}" />

			</h:panelGrid>
		</h:form>
	</div>

	<br />

	<p:dataTable value="#{eventoBean.eventos}" var="e" border="1" class="ui-fluid "
		id="table">
		<f:facet name="header">
			<h:outputText value="Lista de eventos" />
		</f:facet>
		<p:column headerText="Nome do evento">
			<h:outputText value="#{e.nome}" />
		</p:column>
		<p:column headerText="Nome da organização">
			<h:outputText value="#{e.organizacao}" />
		</p:column>
		<p:column headerText="Local">
			<h:outputText value="#{e.local}" />
		</p:column>
		<p:column headerText="Data">
			<h:outputText value="#{e.data}" />
		</p:column>
		<p:column headerText="Hora">
			<h:outputText value="#{e.horario}" />
		</p:column>


		<p:column headerText="Ações">
			<h:panelGroup styleClass="center">
				<p:commandButton value="Excluir" update="form table"
					action="#{eventoBean.excluirEvento(e)}" />

				<p:commandButton value="Editar" update="form table"
					action="#{eventoBean.editarEvento(e)}" />
			</h:panelGroup>
		</p:column>

	</p:dataTable>

</h:body>

</html>
