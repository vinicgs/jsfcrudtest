<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Eventapp</title>
</h:head>
<h:body>
	<h1>Cadastrar Eventos</h1>
	<h:form>
		<h:panelGrid columns="2">

			<p:outputLabel value="Nome do evento:" />
			<p:inputText value="#{eventoBean.evento.nome}" />

			<p:outputLabel value="Nome da organização:" />
			<p:inputText value="#{eventoBean.evento.organizacao}" />

			<p:outputLabel value="Local:" />
			<p:inputText value="#{eventoBean.evento.local}" />

			<p:outputLabel value="Data:" />
			<p:inputText value="#{eventoBean.evento.data}" />

			<p:outputLabel value="Hora:" />
			<p:inputText value="#{eventoBean.evento.horario}" />

			<p:commandButton value="Cadastrar"
				action="#{eventoBean.adicionarEvento}" />

		</h:panelGrid>
	</h:form>

	<p:dataTable value="#{eventoBean.eventos}" var="e" border="1">
		<f:facet name="header">
			<h:outputText value="Lista de eventos" />
		</f:facet>
		<p:column headerText="Nome do evento">
			<h:outputText value="#{e.nome}" />
		</p:column>
		<p:column headerText="Nome da organização">
			<h:outputText value="#{e.organizacao}" />
		</p:column>
		<p:column headerText="Local">
			<h:outputText value="#{e.local}" />
		</p:column>
		<p:column headerText="Data">
			<h:outputText value="#{e.data}" />
		</p:column>
		<p:column headerText="Hora">
			<h:outputText value="#{e.horario}" />
		</p:column>
		
		<p:column headerText="Ações">
			<p:commandButton value="Excluir"
				action="#{eventoBean.excluirEvento(e)}" />
		</p:column>

	</p:dataTable>

</h:body>
</html>
